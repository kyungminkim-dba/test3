# Alembic 설정 파일

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# 마이그레이션 파일명 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# 타임존 설정
timezone = UTC

# prepend_sys_path 설정
prepend_sys_path = .

# 버전 테이블명
version_table = alembic_version

# 출력 인코딩
output_encoding = utf-8

# DB URL은 env.py에서 동적으로 설정
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
